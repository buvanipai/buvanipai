    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['"Playfair Display"', 'serif'],
              body: ['"Courier Prime"', 'monospace'],
              sans: ['"Courier Prime"', 'monospace'],
              cursive: ['"Caveat"', 'cursive'],
            },
            colors: {
              surface: '#EAE8E3', // Desk/background color
              paper: '#FAF9F6',   // Main sheet (Off-white)
              card: '#FFFFFF',    // Top cards (Pure white)
              ink: '#1A1A1A',     // Dark text
              subtle: '#5A5A5A',  // Secondary text
              border: '#D1D1D1',  // Line color
            },
            boxShadow: {
              'sheet': '0 1px 3px rgba(0,0,0,0.05), 0 20px 50px -10px rgba(0,0,0,0.1)',
              'card': '0 2px 5px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.03)',
              'card-hover': '0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04)',
            },
            keyframes: {
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                },
                fadeIn: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            },
            animation: {
                float: 'float 6s ease-in-out infinite',
                fadeIn: 'fadeIn 0.8s ease-out forwards',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #EAE8E3;
        color: #1A1A1A;
        font-family: "Courier Prime", monospace;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
